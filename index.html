<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>To Do Buddy</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="apple-touch-icon" sizes="180x180" href="assets/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="assets/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="assets/favicon-16x16.png">
  <link rel="manifest" href="site.webmanifest">

  <!-- Font -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap" rel="stylesheet">
</head>
<body>

  <div class="app-wrapper">
    <div class="app-main">

      <header>
        <div class="left">
          <div class="title"><h1>todo<sup>2</sup></h1></div>
        </div>
        <div class="right">
          <div class="add-action">
            <button>+</button>
          </div>
          <div class="detail-action">...</div>
        </div>
      </header>

      <main>
        
        <!-- Where you handle inputs -->
        <div class="form-wrapper">
          <form id="todo-form" action="">
            <input id="todo-task-name" type="text" placeholder="Input your task name, e.g Write an essay">
            <input type="hidden" id="todo-action-context" value="create">
            
            <!-- Only use for edit item, ID of item will be set as value -->
            <input type="hidden" id="todo-edit-item" value="">
          </form>
        </div>

        <!-- Where you display result -->
        <div id="todo-list"></div>

      </main>
    
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
