<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>To Do Buddy</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="apple-touch-icon" sizes="180x180" href="assets/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="assets/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="assets/favicon-16x16.png">
  <link rel="manifest" href="/site.webmanifest">
</head>
<body>

  <div class="app-wrapper">
    <div class="app-main">

      <header>
        <div class="left">
          <div class="title">To Do <sup>2</sup></div>
        </div>
        <div class="right">
          <div class="add-action">
            <button>+</button>
          </div>
          <div class="detail-action">...</div>
        </div>
      </header>

      <main>
        
        <!-- Where you handle inputs -->
        <div class="form-wrapper">
          <form id="todo-form" action="">
            <input id="todo-task-name" type="text">
            <input type="hidden" id="action-type" value="create">
          </form>
        </div>

        <!-- Where you display result -->
        <div id="todo-list"></div>

      </main>
    
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
